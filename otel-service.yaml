# to generate an entry door, so Prometheus can reach the data generated by OTel

apiVersion: v1
kind: Service
metadata:
  name: my-otel-collector-service
  namespace: monitoring
  labels: # see otel-service-monitor.yaml line 12
    app.kubernetes.io/instance: my-otel-collector
    app.kubernetes.io/name: opentelemetry-collector
spec:
  selector:
    app.kubernetes.io/instance: my-otel-collector
    app.kubernetes.io/name: opentelemetry-collector
  ports:
    - name: metrics
      protocol: TCP
      port: 8889
      targetPort: 8889